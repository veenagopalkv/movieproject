{% extends 'base.html'%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p class="text-right"><a class="btn btn-primary" href="{% url 'movieApp:add_movie' %}">+Add Movie</a></p>
        </div>
    </div>
    <div class="row">

     {%for i in movie_list%}
        <div class="col-sm-3">
            <div class="card" style="width: 180px;height:100px;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" ">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text" style="height:50px;overflow:hidden" >{{i.description}}</p>
                    <a href="{% url  'movieApp:detail' i.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>

</div>




{%endblock%}
