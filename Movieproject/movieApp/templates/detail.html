{% extends 'base.html'%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="150" height="150"/>
        </div>
        <div class="col-md-6">
            <dl>

                <dt>{{movie.name}}</dt>
                <dd>{{movie.description}}</dd>
                 <dd>{{movie.year}}</dd>
            </dl>
            <p>
                <a class="btn btn-primary" href="{% url 'movieApp:update' movie.id  %}" >Update Movie</a>

                <a class="btn btn-primary" href="{% url 'movieApp:delete' movie.id  %}" >Delete Movie</a>
            </p>
        </div>
    </div>
</div>


{%endblock%}
